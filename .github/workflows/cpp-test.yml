name: C++ test linux

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies and build
        run: |
          source ./tools/linux_ci.sh
          mkdir -p src/build
          cd src/build
          gcc --version
          lcov --version
          gcov --version
          cmake ..
          make -j$(nproc)
          make run_tests_with_coverage
      - uses: actions/upload-artifact@v4
        with:
          name: cpp-coverage
          path: |
            ./src/build/coverage.info
            ./src/build/coverage

