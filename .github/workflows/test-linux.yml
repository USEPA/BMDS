name: Test Linux

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      generateDocx:
        description: 'Generate docx report'
        required: false
        type: boolean
  # pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:

  pybmds:
    runs-on: ubuntu-24.04
    env:
      generateDocx: ${{ inputs.generateDocx }}
    steps:
      - uses: actions/checkout@v4

      # --------------------------------------------------------
      # --------------- Install C++ dependencies ---------------
      # --------------------------------------------------------
      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: vcpkg_installed
          key: vcpkg-${{ runner.os }}-${{ hashFiles('/vcpkg.json', '/vendor/**') }}

      - name: Acquire vcpkg
        if: steps.cache-deps.outputs.cache-hit != 'true'
        uses: actions/checkout@v4
        with:
          repository: "Microsoft/vcpkg"
          path: vcpkg
          ref: c9c17dcea3016bc241df0422e82b8aea212dcb93

      - name: Install libraries with vcpkg.json
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          "${{ github.workspace }}/vcpkg/bootstrap-vcpkg.sh"
          ${{ github.workspace }}/vcpkg/vcpkg install --overlay-ports="${{ github.workspace }}/vendor/ports" --host-triplet=x64-linux-dynamic

      # --------------------------------------------------------
      # --------------------- Setup pybmds ---------------------
      # --------------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          cache-dependency-glob: "**/pyproject.toml"
      - name: Build pybmds
        run: |
          # setup compiler environment
          source ./tools/ci_setup.sh

          # install dependencies and compile pybmds
          uv pip install --system -v -e ".[dev,docs]"
          stubgen -p pybmds.bmdscore -o src
          ruff format src/pybmds/bmdscore.pyi
          python -c "import pybmds; print(pybmds.bmdscore.version())"

          # show linked files
          ls -lah src/pybmds
          ldd src/pybmds/bmdscore*.so

      # --------------------------------------------------------
      # --------------------- Test pybmds ----------------------
      # --------------------------------------------------------
      - name: loc
        run: |
          echo "# Lines of Code Report" >> $GITHUB_STEP_SUMMARY
          poe loc >> $GITHUB_STEP_SUMMARY
      - name: Check linting
        run: |
          poe lint
      - name: Test with pytest
        run: |
          coverage run -m pytest
          echo "# Python coverage report" >> $GITHUB_STEP_SUMMARY
          coverage report --format=markdown -i >> $GITHUB_STEP_SUMMARY || true
          coverage html -d coverage -i
      - name: Build documentation
        run: |
          poe docs
          if [ "$generateDocx" = "true" ]; then
            poe docs-docx
            rm -rf docs/build/singlehtml
          fi
      - name: Upload Documentation
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs/build/
          retention-days: 14
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
          retention-days: 14

  bmdscore:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      # --------------------------------------------------------
      # --------------- Install C++ dependencies ---------------
      # --------------------------------------------------------
      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: vcpkg_installed
          key: vcpkg-${{ runner.os }}-${{ hashFiles('/vcpkg.json', '/vendor/**') }}

      - name: Acquire vcpkg
        if: steps.cache-deps.outputs.cache-hit != 'true'
        uses: actions/checkout@v4
        with:
          repository: "Microsoft/vcpkg"
          path: vcpkg
          ref: c9c17dcea3016bc241df0422e82b8aea212dcb93

      - name: Install libraries with vcpkg.json
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          "${{ github.workspace }}/vcpkg/bootstrap-vcpkg.sh"
          ${{ github.workspace }}/vcpkg/vcpkg install --overlay-ports="${{ github.workspace }}/vendor/ports" --host-triplet=x64-linux-dynamic

      # --------------------------------------------------------
      # -------------------- Test bmdscore ---------------------
      # --------------------------------------------------------

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          cache-dependency-glob: "**/pyproject.toml"
      - name: Run clang-format
        run: |
          uv pip install --system poethepoet clang-format==19.1.3
          poe format-cpp
          git diff --exit-code --compact-summary || { echo "Code formatting failed; run 'poe format-cpp'"; exit 1; }
      - name: Build bmdscore
        run: |
          # setup compiler environment
          source ./tools/ci_setup.sh

          # compile bmdscore
          mkdir -p src/build
          cd src/build
          cmake ..
          make -j$(nproc)
      - name: Run tests and generate report
        run: |
          cd src/build
          make run_tests_with_coverage
      - uses: actions/upload-artifact@v4
        with:
          name: cpp-coverage
          path: |
            ./src/build/coverage/*
