name: Python test windows

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_LIBRARY_DIR: $Env:CONDA\Lib\site-packages
  PYTHON_EXECUTABLE: $Env:CONDA\python.exe
  BUILD_TYPE: Release

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
      - name: Set dependency directory
        run: echo "DEPENDENCY_DIR=$HOME\deps" >> $env:GITHUB_ENV
      - name: Restore dependencies (cache)
        id: cache-github
        uses: actions/cache@v4
        with:
          path: ${{ env.DEPENDENCY_DIR }}
          key: ${{runner.os}}-github-deps
      - name: Build dependencies
        if: steps.cache-github.outputs.cache-hit != 'true'
        shell: bash
        run: |
          ./tools/windows_ci.sh
      - name: Build package
        shell: bash
        run: |
          export DEP="${{ env.DEPENDENCY_DIR }}"
          export EIGEN_DIR="$DEP/eigen"
          export NLOPT_DIR="$DEP/nlopt/src/api:$DEP/nlopt/build/Release:$DEP/nlopt/build"
          export GSL_DIR="$DEP/gsl/build/Release:$DEP/gsl/build"

          ls $EIGEN_DIR
          ls $DEP/nlopt/src/api
          ls $DEP/nlopt/build/Release
          ls $DEP/nlopt/build
          ls $DEP/gsl/build/Release
          ls $DEP/gsl/build

          python -m pip install -U pip wheel
          python -m pip install -e ".[dev,docs]"
          stubgen -p pybmds.bmdscore -o src
          ruff format src/pybmds/bmdscore.pyi
          python setup.py bdist_wheel
      - name: Check shared object linked files
        run: |
          python -m pip install pefile
          python -c "from pathlib import Path; import pefile; fn = str(list(Path('src/pybmds').glob('bmdscore*'))[0].resolve()); pe = pefile.PE(fn); print([i.dll for i in pe.DIRECTORY_ENTRY_IMPORT])"
      - uses: actions/upload-artifact@v4
        with:
          path: ./dist/*.whl
