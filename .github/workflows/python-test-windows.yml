name: Python windows tests

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.11"]
        os: ["windows-2022"]
    steps:
      - uses: actions/checkout@v3
      - name: install nlopt
        shell: cmd
        run: |
          git clone --depth 1 https://github.com/stevengj/nlopt.git
          cd nlopt
          cmake -DCMAKE_INSTALL_PREFIX=%cd:\=/%/install .
          cmake --build . --config Release --target install
          ls ${{github.workspace}}nlopt\install\include
          echo "NLOPT_DIR=${{github.workspace}}nlopt\install\include\" >> $env:GITHUB_ENV
      - name: install eigen
        shell: pwsh
        run: |
          git clone --depth 1 https://gitlab.com/libeigen/eigen.git
          ls ${{github.workspace}}\Eigen\src
          echo "EIGEN_DIR=${{github.workspace}}\Eigen\src" >> $env:GITHUB_ENV
      - name: install gsl
        shell: pwsh
        run: |
          vcpkg install gsl gsl:x64-windows
      - name: cmake tests
        shell: pwsh
        run: |
          gci env:* | sort-object name
          # build bmdscore cmake
          mkdir build
          cd build
          cmake ..
          cmake --build . --config Release
