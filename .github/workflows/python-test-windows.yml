name: Python test windows

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_LIBRARY_DIR: $Env:CONDA\Lib\site-packages
  PYTHON_EXECUTABLE: $Env:CONDA\python.exe
  BUILD_TYPE: Release

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.11"]
        os: ["windows-2022"]

    steps:
      - uses: actions/checkout@v4
      - name: set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: set dependency directory
        run: echo "DEPENDENCY_DIR=$GITHUB_WORKSPACE\github-deps" >> $env:GITHUB_ENV
      - name: restore github dependencies from cache
        id: cache-github
        uses: actions/cache@v4
        with:
          path: ${{ env.DEPENDENCY_DIR }}
          key: ${{runner.os}}-github-deps
      - name: create dependency dir
        if: steps.cache-github.outputs.cache-hit != 'true'
        run: mkdir ${{ env.DEPENDENCY_DIR }}
      - name: download eigen
        if: steps.cache-github.outputs.cache-hit != 'true'
        run: |
          cd ${{ env.DEPENDENCY_DIR }}
          git clone --depth 1 https://github.com/libigl/eigen.git
      - name: install nlopt
        if: steps.cache-github.outputs.cache-hit != 'true'
        run: |
          cd ${{ env.DEPENDENCY_DIR }}
          git clone --depth 1 https://github.com/stevengj/nlopt.git
          cd nlopt
          mkdir build
          cd build
          cmake -DBUILD_SHARED_LIBS=OFF ..
          cmake --build . --config Release
      - name: install gsl
        if: steps.cache-github.outputs.cache-hit != 'true'
        run: |
          cd ${{ env.DEPENDENCY_DIR }}
          git clone --depth 1 https://github.com/ampl/gsl.git
          cd gsl
          mkdir build
          cd build
          cmake .. -DNO_AMPL_BINDINGS=1
          cmake --build . --config Release
      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-z
          path: ./github-deps
      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-e
          path: ./github-deps/eigen
      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-g
          path: ./github-deps/gsl
      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-n
          path: ./github-deps/nlopt
