name: Deploy Documentation

on:
  schedule:
    - cron: '30 3 1 */1 *'  # At 03:30 on the 1st of every month
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-24.04
    env:
      VCPKG_HOST_TRIPLET: x64-linux
    steps:
      - uses: actions/checkout@v4
      - name: Cache vcpkg dependencies
        id: cache-vcpkg-deps
        uses: actions/cache@v4
        with:
          path: vcpkg_installed
          key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
      - name: Acquire vcpkg
        if: steps.cache-vcpkg-deps.outputs.cache-hit != 'true'
        uses: actions/checkout@v4
        with:
          repository: "Microsoft/vcpkg"
          path: vcpkg
          ref: c9c17dcea3016bc241df0422e82b8aea212dcb93
      - name: Install libraries with vcpkg.json
        if: steps.cache-vcpkg-deps.outputs.cache-hit != 'true'
        shell: bash
        run: |
          ./vcpkg/bootstrap-vcpkg.sh
          ./vcpkg/vcpkg install --host-triplet="$VCPKG_HOST_TRIPLET" --overlay-ports=./vendor/ports
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          cache-dependency-glob: "**/pyproject.toml"
      - name: Build pybmds
        run: |
          uv pip install pybind11==3.0.0 --target=./pybind11
          export CMAKE_PREFIX_PATH=${{ github.workspace }}/pybind11/pybind11/share/cmake
          export CMAKE_BUILD_PARALLEL_LEVEL=$(nproc)
          uv pip install --system -v -e ".[dev,docs]"
      - name: Build documentation
        run: |
          poe docs
      - name: Upload Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/html

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
