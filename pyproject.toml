[project]
name = "pybmds"
description = "A description of pybmds"
requires-python = ">=3.11"
readme = "README.md"
authors = [
    {name = "BMDS development team"},
]
dynamic = ["version"]
dependencies = [
    "typer >= 0.7.0",
]

license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.11",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["pybmds"]

[tool.setuptools.dynamic]
version = {attr = "pybmds.__version__"}

[project.scripts]
pybmds = "pybmds.cli:app"

[build-system]
requires = [
    "setuptools>=67.7.2",
    "pybind11>=2.10.4",
]
build-backend = "setuptools.build_meta"

[tool.cibuildwheel]
test-requires = "pytest"
test-command = "pytest {project}/tests"

[tool.coverage.run]
include = [
  "src/pybmds/*"
]

[tool.pytest.ini_options]
testpaths = "tests/test_pybmds"

[tool.ruff]
line-length = 100
target-version = "py311"
lint.select = ["F", "E", "W", "I", "UP", "S", "B", "T20", "RUF"]
lint.ignore = ["E501", "B904", "B007", "S308", "S113", "S314"]
lint.isort.known-first-party = ["pybmds"]

[tool.ruff.lint.per-file-ignores]
"test_*.py" = ["S101", "S106"]
"setup.py" = ["S603", "S607"]
