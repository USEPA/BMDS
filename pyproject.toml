[tool.black]
line-length = 100
target-version = ['py310']
include = '\.pyi?$'
--extend-exclude= '''
/(
  | data
  | dll
  | epa
  | inst
  | man
  | R
  | src/code_base
  | src/include
  | src/polyK
  | tools
  | vendor
  | vignettes
)/
'''

[tool.coverage.run]
include = [
  "src/pybmds/*"
]

[tool.isort]
atomic = true
include_trailing_comma = true
known_first_party = ["pybmds"]
line_length = 100
multi_line_output = 3
skip = [
  "R/",
  "tests/testthat/",
  "venv/"
]
skip_gitignore = true

[tool.pytest.ini_options]
pythonpath = [
  "src"
]
testpaths = "tests"
