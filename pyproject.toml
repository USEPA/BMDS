[project]
name = "pybmds"

[build-system]
requires = [
    "setuptools>=65.5.1",
    "pybind11>=2.10.1",
]
build-backend = "setuptools.build_meta"

[tool.cibuildwheel]
test-requires = "pytest"
test-command = "pytest {project}/tests"

[tool.coverage.run]
include = [
  "src/pybmds/*"
]

[tool.pytest.ini_options]
testpaths = "tests/test_pybmds"

[tool.black]
line-length = 100
target-version = ['py311']

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["F", "E", "W", "I", "UP", "S", "B", "T20", "RUF"]
ignore = ["E501", "B904", "B007", "S308", "S113", "S314"]

[tool.ruff.isort]
known-first-party = ["pybmds"]

[tool.ruff.per-file-ignores]
"test_*.py" = ["S101", "S106"]
